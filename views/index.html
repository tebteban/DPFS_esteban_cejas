<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpikeShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>HOGAR</li>
                <li>PRODUCTOS</li>

                <li><button>Unirse</button></li>
                <li><button class="login">Acceso</button></li>

        </nav>

            <button>Explorar</button>

        <section class="image-container">
            <img src="public\equipo.jpg" alt="Jugadores de voleibol">
        </section>

</html>
