<!DOCTYPE html>
<html lang="es"><head>

<title>Spikeshop</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<body class="bg-cyan-50">
<div class="min-h-screen">

<div class="flex justify-between items-center py-4">
<div class="flex items-center space-x-2">
<span class="material-icons text-cyan-500">sports_volleyball</span>
<span class="font-bold text-xl text-gray-800">SPIKESHOP</span>
</div>
<nav class="hidden md:flex items-center space-x-8">
<a class="text-gray-600 hover:text-cyan-500 transition-colors" href="#">HOGAR</a>

<a class="text-gray-600 hover:text-cyan-500 transition-colors" href="#">SOBRE NOSOTROS</a>
<a class="flex items-center text-gray-600 hover:text-cyan-500 transition-colors" href="#">
<span>CONTÁCTENOS</span>
<span class="material-icons">expand_more</span>

<div class="hidden md:flex items-center space-x-4">

<div>
